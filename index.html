<!DOCTYPE HTML>
<html>
<head>
    <title>Today on the Chinese Calendar</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form id="date-input">
        <input type="text" id="yyyy" maxlength="4" pattern="[0-9]{4}" placeholder="YYYY"> -
        <input type="text" id="mm" maxlength="2" pattern="0[1-9]|1[0-2]" placeholder="MM"> -
        <input type="text" id="dd" maxlength="2" pattern="(0[1-9])|([1-2][0-9])|30|31" placeholder="DD">
    </form>
    <section id="year">
        <div class="chinese" lang="zh">〇〇</div>
        <div class="pinyin">?</div>
        <div class="english">?</div>
    </section>

    <section id="zodiac">
        <div class="chinese" lang="zh">〇〇年</div>
        <div class="pinyin">?</div>
        <div class="english">?</div>
    </section>

    <section id="month">
        <div class="chinese" lang="zh">〇月</div>
        <div class="pinyin">?</div>
        <div class="english">?</div>
    </section>

    <section id="date">
        <div class="chinese" lang="zh">〇〇日</div>
        <div class="pinyin">?</div>
        <div class="english">?</div>
    </section>

    <section id="solar-term">
        <div class="chinese" lang="zh">〇〇</div>
        <div class="pinyin">?</div>
        <div class="english">?</div>
    </section>

    <section id="holiday">
        <div class="chinese" lang="zh">〇〇</div>
        <div class="pinyin">?</div>
        <div class="english">?</div>
    </section>

    <script src="js.js"></script>
</body>
</html>
